{% extends "base.html" %}
{% block body %}
    <h1>Welcome! get data mp3</h1>
        <form action="{{url_for('index')}}" method="post">
            <b>Get mp3 from link :<br />

            <p>Return: {{title}}<br />

        </form>
    
{% endblock %}
